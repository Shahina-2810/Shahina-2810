<h1>login Page</h1>
{{loginForm.value |json}}
{{loginModel | json}}
<div class="container col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter Username" class="form-control" [(ngModel)]="loginModel.username"/>
         </div>
    
         <div class="form-group">
            <label>Password:</label>
            <input type="text" name="password" placeholder="Enter Password" class="form-control" [(ngModel)]="loginModel.password"/>
         </div>
    
         <button type="submit" class="btn btn-danger">Login</button>
    
    </form>
    </div>
